<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_6</title>
</head>

<body>
    <script>
        function inicio() {
            var n1 = parseInt(prompt("Informe o primeiro número: "))
            var n2 = parseInt(prompt("Informe o segundo número: "))
            var n3 = parseInt(prompt("Informe o terceiro número: "))
            var n4 = parseInt(prompt("Informe o quarto número: "))


            console.log("O primeiro número informado é: " + n1 + "\n")
            console.log("O último número informado é: " + n4 + "\n")


            if (n1 > n2 && n1 > n3 && n1 > n4) {
                console.log("O número maior é o " + n1)
            }

            else if (n2 > n1 && n2 > n3 && n2 > n4) {
                console.log("O número maior é o " + n2)
            }

            else if (n3 > n1 && n3 > n2 && n3 > n4) {
                console.log("O número maior é o " + n3)
            }

            else {
                console.log("O número maior é o " + n4)
            }
        }
        inicio()
    </script>
</body>

</html>

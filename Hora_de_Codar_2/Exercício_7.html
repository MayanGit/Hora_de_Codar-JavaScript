<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_7</title>
</head>

<body>
    <script>
        function inicio() {
            var n1 = parseInt(prompt("Informe o primeiro número: "))
            var n2 = parseInt(prompt("Informe o segundo número: "))
            var n3 = parseInt(prompt("Informe o terceiro número: "))
            var n4 = parseInt(prompt("Informe o quarto número: "))
            var n5 = parseInt(prompt("Informe o quinto número: "))
            var n6 = parseInt(prompt("Informe o sexto número: "))
            var soma = 0

            if(n1 < 72){
                soma = soma + n1
            }

            if(n2 < 72){
                soma = soma + n2
            }

            if(n3 < 72){
                soma = soma + n3
            }

            if(n4 < 72){
                soma = soma + n4
            }

            if(n5 < 72){
                soma = soma + n5
            }

            if(n6 < 72){
                soma = soma + n6
            }

            console.log("O valor da soma dos números menores que 72: ", soma,
                "\nOs números informados são: ", n1, ", ", n2, ", ", n3, ", ", n4, ", ", n5, ", ", n6)
        }
        inicio()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício_8</title>
</head>

<body>
  <script>
    //Tendo como entrada a altura e o gênero designado ao nascer 
    //(codificado da seguinte forma: 1: feminino - 2: masculino - ) de uma pessoa, 
    //construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas.

    function inicio() {

      var genero = prompt("Qual o gênero do seu nascimento? 1.Feminino ou 2.Masculino: ")

      while (genero < 1 || genero > 2) {
        genero = prompt("Escolher o gênero do seu nascimento(1.Feminino ou 2.Masculino): ")
      }

      var h = parseFloat(prompt("Qual a sua altura? (Ex: 1.70)"))

      if (genero == 1) {
        document.write("Seu peso ideal é: ", 62.1 * h - 44.7)
      }
      else {
        document.write("Seu peso ideal é: ", 72.7 * h - 58)
      }
    }
    inicio()
  </script>
</body>

</html>

<body>
 <script>
function inicio() {
      var n1= parseInt(prompt("Informe um número: "))
      var n2= parseInt(prompt("Informe outro número: "))
      var n3= parseInt(prompt("Informe outro número: "))

    if (n1<n2 && n1<n3){
      alert("A soma dos maiores numeros("+n2+","+n3+") é: "+(n2+n3))
    }

    else if (n2<n1 && n2<n3){
      alert("A soma dos maiores numeros("+n1+","+n3+") é: "+(n1+n3))
    }
    else {
      alert("A soma dos maiores numeros("+n1+","+n2+") é: "+(n1+n2))
    }
  }
  inicio()
</script>
</body>
</html>

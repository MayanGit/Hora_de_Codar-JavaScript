<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_1</title>
</head>
<body>
 <script>
    function numero() {

    var n1 = prompt("Informe um número: ");
    var n2 = prompt("Informe outro número: ");

    if (n1>n2){
      document.write("O número maior é o: "+ n1)
    }

    else {
      document.write("O número maior é o: "+ n2)
    }

  }
  numero()

 </script>
</body>
</html>

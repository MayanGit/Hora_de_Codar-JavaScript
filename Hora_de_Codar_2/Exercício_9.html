<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_8</title>
</head>

<body>
    <script>
        //Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano 
        //(não é necessário considerar o mês em que ela nasceu).

        function inicio() {
            var ano = parseInt(prompt("Digite o seu ano de nascimento: "))

            if (ano < 2019) {
                console.log("\n Você poderá votar esse ano!")
            }

            else {
                console.log("\nVocê ainda não pode votar.")
            }
        }
        inicio()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_1</title>
</head>

<body>
    <script>
        //Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve 
        // exibir a quantidade de estudantes cadastrados e a lista com cada um deles. 

        function inicio() {

            var estudantes = []
            var nome = prompt("Digite o nome do estudante: ")
            var v = 0
            while (nome != "Pare") {
                estudantes.push(nome)
                nome = prompt("Digite o nome do estudante, caso queira parar digite 'Pare': ")
                v++
            }
            alert("Quantidade de estudantes cadastrados: " + v)
            document.write("Lista de estudantes cadastrados: <br>" + estudantes)

        }
        inicio()
    </script>
</body>

</html>

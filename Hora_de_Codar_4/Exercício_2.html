<!DOCTYPE html>

<head>

<body>
    <script>
        //Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, peça ao usuário para 
        // digitar o nome de um planeta. 
        //Verifique se o planeta que o usuário informou está na array e informe ao usuário.

        function inicio() {

            var planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"]
            var planeta = prompt("Digite o nome de um planeta: ")

            if(planetas.includes(planeta)) {
                alert("O planeta " + planeta + " está na lista.")
            } else {
                alert("O planeta " + planeta + " não está na lista.")
            }

        }
        inicio()
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_8</title>
</head>

<body>
    <script>
        // Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
        //N  é um valor informado pelo usuário

        function inicio() {

            var n1 = 0, n2 = 1

            n1 = parseInt(prompt("Informe um número maior que 0:"))
            while (n1 <= 0) {
                n1 = parseInt(prompt("Informar um número maior do que 0: "))
            }

            document.write("Todos os números entre o informado até o 1: <br>")

            while (n1 >= n2) {
                document.write(n1 + ".<br>")
                n1 = n1 - 1
            }
        }
        inicio()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_4</title>
</head>

<body>
    <script>
        // Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
        function inicio() {

            var n1 = 100, n2 = 15, soma = 0, v = 0

            while(n1 >= n2) {
                document.write(n1, "<br>")
                soma = soma + n1
                n1 = n1 - 1
                v = v + 1
            }
            document.write("O resultado da média aritmética: <br>", soma / v)
        }
            inicio()
    </script>
</body>

</html>

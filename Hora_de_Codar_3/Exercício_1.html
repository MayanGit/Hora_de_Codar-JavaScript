<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_1</title>
</head>

<body>
    <script>
        // Crie uma bomba relógio (usando somente código - para deixar claro!) 
        //cuja contagem regressiva vá de 30 a 0. No final da repetição escreva "EXPLOSÃO".

        function inicio() {

            var bomba = 30

            while (bomba >= 0) {
                document.write("Falta ", bomba, " para detonação <br>")
                bomba--
            }

            document.write("Explosãooooooo!!!!!!!!!!!!!")
        }
        inicio()
    </script>
</body>

</html>

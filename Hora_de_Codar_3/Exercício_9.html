<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_9</title>
</head>

<body>
    <script>
        //Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.

        function inicio() {

            var n = 101, v = 0

            document.write("Os dez primeiros números inteiros maior que 100: <br>")

            while (v < 10) {
                document.write(n + "<br>")
                n = n + 1
                v = v + 1
            }
        }
        inicio()
    </script>
</body>

</html>

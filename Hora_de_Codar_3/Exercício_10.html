<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_10</title>
</head>

<body>
    <script>
        //Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 
        //(incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

        function inicio() {

            var v = 1, n, entre = 0, fora = 0

            alert("Digite 10 números.")

            while (v <= 10) {
                n = parseInt(prompt("\nDigite o "+ v+ "° número: "))

                if (n < 24 || n > 42) {
                    fora++
                }
                else {
                    entre++
                }

                v++
                n++
            }
            document.write("\nTivemos "+ entre+ " número(s) entre a faixa de valores de 24 e 42.<br>")

            document.write("Tivemos "+ fora+ " números(s) fora da faixa de valores de 24 e 42.")
        }
        inicio()
    </script>
</body>

</html>
